# Postgresql
spring.datasource.url=jdbc:postgresql://localhost/app-venda
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=false

# deixamos o hibernate responsavel por ler nossas entidades e criar as tabelas 
#do nosso banco de dados automaticamente
spring.jpa.hibernate.ddl-auto=update

# Validacao de campos inexistente com JsonIgnore
spring.jackson.deserialization.fail-on-unknown-properties=true
spring.jackson.deserialization.fail-on-ignored-properties=true
